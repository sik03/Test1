<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>포트폴리오</title>
    <link rel="stylesheet" href="style.css">
    <title>포트폴리오</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <img src="logo.jpg" alt="사이트 로고" width="150" height="100">
      <h1>혼저옵서예</h1>

          <li><a href="#contact">연락처</a></li>

    <main>
      <section id="about">
        <h2>로그인</h2>
        <p><form>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username"><br><br>
  
  <label for="password">Password:</label>
  <input type="password" id="password" name="password"><br><br>
  
  <input type="submit" value="Login">
</form>
</p>
      </section>

      <section id="projects">
        <h2>여행지 찾기</h2>
        <ul>
          <li>
            <a href="#">관광지</a>
            <p>...</p>
          </li>
          <li>
            <a href="#">음식점</a>
            <p>...</p>
          </li>
          <li>
            <a href="#">프로젝트 제목</a>
            <p>프로젝트 설명</p>
          </li>
        </ul>
      </section>

      <section id="contact">
        <h2>연락처</h2>
        <p>이메일: example@example.com</p>
        <p>전화번호: 010-1234-5678</p>
      </section>
    </main>

    <footer>
      <p>© 2023 Team 파이팀. All rights reserved.</p>
    </footer>
  </body>
</html>
